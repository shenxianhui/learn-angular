<div class="top-rank">
  <div class="first-wrap" [style.backgroundImage]="
      'url(' +
      (data.titleImg || 'assets/top-rank/image/top_rank_header_bg.png') +
      ')'
    ">
    <div class="text1">{{ data.title }}</div>
    <div class="text2">{{ data.titleValue }}</div>
    <div class="text3 text-ellipsis">{{ data.titleLabel }}</div>
  </div>

  <div class="secondthird-wrap" #rowbody *ngIf="data.rollingDirection == 'row'">
    <div class="second-wrap row" *ngFor="let item of data.list">
      <div class="second-content">
        <div class="left-line"></div>
        <div class="right-content">
          <div class="content-top">
            {{ item.lable || 'TOP' }}
          </div>
          <div class="content-bot">
            <div class="bot-text text-ellipsis" [style.fontSize]="color.titleValueSize"
              [style.color]="color.titleValueColor">
              {{ item.title }}
            </div>
            <div class="bot-nub">{{ item.num }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="secondthird-wrap" *ngIf="data.rollingDirection != 'row'">
    <div class="second-wrap">
      <div class="second-content">
        <div class="left-line"></div>
        <div class="right-content">
          <div class="content-top">
            {{ data.title1 }}
          </div>
          <div class="content-bot">
            <div class="bot-text text-ellipsis" [style.fontSize]="color.titleValueSize"
              [style.color]="color.titleValueColor">
              {{ data.title1Label }}
            </div>
            <div class="bot-nub">{{ data.title1Value }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="third-wrap">
      <div class="second-content">
        <div class="left-line"></div>
        <div class="right-content">
          <div class="content-top">
            {{ data.title2 }}
          </div>
          <div class="content-bot">
            <div class="bot-text text-ellipsis" [style.fontSize]="color.titleValueSize"
              [style.color]="color.titleValueColor">
              {{ data.title2Label }}
            </div>
            <div class="bot-nub">{{ data.title2Value }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="wrap" #tbody *ngIf="data.rollingDirection != 'row'" [style.height]="getBodyHeight()">
    <div class="fourth-wrap" *ngFor="let item of data.list">
      <div class="fourth-top" [style.fontSize]="color.listTitleSize" [style.color]="color.listTitleColor">
        <!-- <div class="top-nub">04</div> -->
        <div class="top-name text-ellipsis">
          {{ item.title }}
        </div>
      </div>
      <div class="fourth-bot">
        <div class="progressbar">
          <div class="external" [style.background]="
              color.listProgressColor && color.listProgressColor.length
                ? color.listProgressColor[1] || 'rgba(255, 255, 255, 0.2)'
                : 'rgba(255, 255, 255, 0.2)'
            ">
            <div class="internal" [style.width]="item.progress + '%'" [style.background]="
                color.listProgressColor && color.listProgressColor.length
                  ? color.listProgressColor[0] || 'linear-gradient(90deg, rgba(82, 210, 255, 0.4), rgba(109, 217, 255, 0.9) 99%)'
                  : 'linear-gradient(90deg, rgba(82, 210, 255, 0.4), rgba(109, 217, 255, 0.9) 99%)'
              "></div>
          </div>
        </div>
        <div class="bot-nub" [style.fontSize]="color.listNumSize" [style.color]="color.listNumColor">
          {{ item.num }}
        </div>
      </div>
    </div>
  </div>
</div>
