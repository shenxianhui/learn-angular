<div class="top-rank">
  <div
    class="first-wrap"
    [style.backgroundImage]="
      'url(' + (data.titleImg || 'assets/top-rank/image/top_rank_header_bg.png') + ')'
    "
  >
    <div class="text1">{{ data.title }}</div>
    <div class="text2">{{ data.titleValue }}</div>
    <div class="text3 text-ellipsis">{{ data.titleLabel }}</div>
  </div>
  <div class="secondthird-wrap">
    <div class="second-wrap">
      <div class="second-content">
        <div class="left-line"></div>
        <div class="right-content">
          <div class="content-top">
            {{ data.title1 }}
          </div>
          <div class="content-bot">
            <div
              class="bot-text text-ellipsis"
              [style.fontSize]="color.titleValueSize"
              [style.color]="color.titleValueColor"
            >
              {{ data.title1Label }}
            </div>
            <div class="bot-nub">{{ data.title1Value }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="third-wrap">
      <div class="second-content">
        <div class="left-line"></div>
        <div class="right-content">
          <div class="content-top">
            {{ data.title2 }}
          </div>
          <div class="content-bot">
            <div
              class="bot-text text-ellipsis"
              [style.fontSize]="color.titleValueSize"
              [style.color]="color.titleValueColor"
            >
              {{ data.title2Label }}
            </div>
            <div class="bot-nub">{{ data.title2Value }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="wrap" #tbody>
    <div class="fourth-wrap" *ngFor="let item of data.list">
      <div
        class="fourth-top"
        [style.fontSize]="color.listTitleSize"
        [style.color]="color.listTitleColor"
      >
        <!-- <div class="top-nub">04</div> -->
        <div class="top-name text-ellipsis">
          {{ item.title }}
        </div>
      </div>
      <div class="fourth-bot">
        <div class="progressbar">
          <div
            class="external"
            [style.background]="
              color.listProgressColor && color.listProgressColor.length
                ? color.listProgressColor[1]
                : null
            "
          >
            <div
              class="internal"
              [style.width]="item.progress + '%'"
              [style.background]="
                color.listProgressColor && color.listProgressColor.length
                  ? color.listProgressColor[0]
                  : null
              "
            ></div>
          </div>
        </div>
        <div
          class="bot-nub"
          [style.fontSize]="color.listNumSize"
          [style.color]="color.listNumColor"
        >
          {{ item.num }}
        </div>
      </div>
    </div>
  </div>
</div>
