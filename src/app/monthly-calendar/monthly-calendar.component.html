<div class="monthly-calendar">
  <div class="header">
    <div class="date">
      <div class="tag"></div>
      <div class="date-cn">5月5日-星期一</div>
      <div class="date-en">May 5 - Monday</div>
    </div>
    <div class="calendar">
      <!-- 第一排：当前月的日子按钮 -->
      <div class="days-row">
        <!-- 正常日期按钮 -->
        <div class="btn-wrap">
          <div
            *ngFor="let day of daysInRange(1, endDay)"
            [ngClass]="getDayClass(day)"
            class="day-btn"
          >
            {{ day }}
          </div>
        </div>

        <!-- 虚线框包裹 endDay 之后的按钮 -->
        <div class="dashed-border">
          <div
            *ngFor="let day of daysInRange(endDay + 1, daysInMonth)"
            [ngClass]="getDayClass(day)"
            class="day-btn"
          >
            {{ day }}
          </div>
        </div>
      </div>

      <!-- 第二排：时间刻度 -->
      <div class="time-row">
        <div *ngFor="let hour of timeScale; let index = index" class="time-scale">
          <div class="tick-mark"></div>
          <span *ngIf="index % 2 === 0">{{ hour }}:00</span>
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="item">
      <div class="col1">
        <span>情报预警</span>
      </div>
      <div class="row">
        <div class="col2">
          <div class="group">
            <img class="icon-before" src="assets/monthly-calendar/image/doc.png" alt="" />
            <span>情报分析</span>
          </div>
          <img class="icon-after" src="assets/monthly-calendar/image/danger.png" alt="" />
        </div>
        <div class="col3">
          <div class="wrap">
            <div class="group">
              <div class="tag"></div>
              <div class="icon">
                <img class="icon-user" src="assets/monthly-calendar/image/user.png" alt="" />
                <!-- <img class="icon-alarm" src="assets/monthly-calendar/image/alarm.png" alt="" /> -->
              </div>
              <div class="user">
                <span>张三</span>
              </div>
            </div>
            <div class="weather">
              <img src="assets/monthly-calendar/image/day.png" alt="" />
              <!-- <img src="assets/monthly-calendar/image/night.png" alt="" /> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
